<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Sandal Boxes</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="divider left"></div>
        <h2>YAY! Itâ€™s BOGO</h2>
        <div class="divider right"></div>
      </div>
      <div class="box" id="box1">
        <div class="box-top-section">
          <div>
            <input
              type="radio"
              name="sandal"
              id="radio1"
              onclick="toggleBox(1)"
            />
            <label for="radio1" id="label">Unit 1</label><button class="off_btn">10% OFF</button>
            <div class="standard-price">

            Standard price
            </div>
          </div>
          <div id="prices">
            <span class="discount-price">$10.00 USD</span>
            <span class="actual-price">$24.00 USD</span>
          </div>
        </div>
        <div class="options" id="options1">
          <div class="item-detail">
            <p>Total Items for Unit 1: <strong id="total-items-box1">0</strong></p>
            <button onclick="addAnotherItem(1)" id="add-another-btn1">
              Add Another Item
            </button>
  
          </div>
         
          <div class="item-selector" id="item-selector1">
            <label for="size-color1" id="label2" >Select Size and Color:</label>

            <div class="input-row">
              <select id="size1">
                <option value="">Choose Size</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>

              <select id="color1">
                <option value="">Choose Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>

              <button onclick="addItem(1)" class="add-item-btn">
                Add this Item
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="box" id="box2">
        <div class="popular-banner">Most Popular</div>
      
        <div class="box-top-section">
          <div>
            <input
              type="radio"
              name="sandal"
              id="radio2"
              onclick="toggleBox(2)"
            />
            <label for="radio2" id="label">Unit 2</label><button class="off_btn">20% OFF</button>
            <div class="standard-price">
              Standard price
            </div>
          </div>
          <div id="prices">
            <span class="discount-price">$18.00 USD</span>
            <span class="actual-price">$24.00 USD</span>
          </div>
        </div>
      
        <div class="options" id="options2">
          <div class="item-detail">

          <p>Total Items for Unit 2: <strong id="total-items-box2">0</strong></p>
      
          <button onclick="addAnotherItem(2)" id="add-another-btn2">
            Add Another Item
          </button>
          </div>
      
          <div class="item-selector" id="item-selector2">
            <label for="size-color2" id="label2">Select Size and Color:</label>
      
            <div class="input-row">
              <select id="size2">
                <option value="">Choose Size</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
      
              <select id="color2">
                <option value="">Choose Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>
      
              <button onclick="addItem(2)" class="add-item-btn">
                Add this Item
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="box" id="box3">
        <div class="box-top-section">
          <div>
            <input
              type="radio"
              name="sandal"
              id="radio3"
              onclick="toggleBox(3)"
            />
            <label for="radio3" id="label">Unit 3</label><button class="off_btn">30% OFF</button>
            <div class="standard-price">

              Standard price
              </div>
          </div>
          <div id="prices">
            <span class="discount-price">$24.00 USD</span>
            <span class="actual-price">$24.00 USD</span>
          </div>
        </div>
        <div class="options" id="options3">
          <div class="item-detail">

          <p>Total Items for Unit 3: <strong id="total-items-box3">0</strong></p>

          <button onclick="addAnotherItem(3)" id="add-another-btn3">
            Add Another Item
          </button>
          </div>

          <div class="item-selector" id="item-selector3">
            <label for="size-color3" id="label2">Select Size and Color:</label>

            <div class="input-row">
              <select id="size3">
                <option value="">Choose Size</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>

              <select id="color3">
                <option value="">Choose Color</option>
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Green">Green</option>
              </select>

              <button onclick="addItem(3)" class="add-item-btn">
                Add this Item
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="total-price">
        <span style="color: #ff6b82" class="free-delivery">Free Delivery</span>
        <span>
          <p>Total Price: $<span id="total-amount">0</span></p>
          <span>Total Items: <span id="total-items">0</span></span>
        </span>
      </div>
      <button onclick="showTotalInfo()" id="total-info">+ Add to Cart</button>
    </div>

  </body>
</html>
